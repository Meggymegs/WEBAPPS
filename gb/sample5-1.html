<html>
    <head>
        <style>
            #result{
                background-color: silver;
                font-size: 40pt;
                height: 80px;
                padding:50px;
            }
        </style>
        
        <script src="jquery-2.1.1.js"></script>
        <script>

            // YOUR JOB: When #comboBox is "changed", put the value of the selected option in the result div
            

           /* $(document).ready(function(){
                // set the listener here calling the changedSelect function
                // HINT: Use .change as you would use .click
                $('#comboBox').change(function(){
                    changedSelect();
                });
            });*/

            function changedSelect(){
                console.log("called changedSelect function");
                // put the selected value in the div called result 
                // HINT: Use .val();
				var msg;
				var qty;
				var subtotal;

				qty=document.getElementById('quantity').value;
				msg=document.getElementById('comboBox').value;
				if(msg=="apple"){
					subtotal=20*qty;
				}
                $('#result').append(qty + "&nbsp"  + msg + subtotal + "</br>");
            }

        </script>
    </head>
    <body>
        <select id="comboBox">
            <option value="apple">apple</option>
            <option value="orange">orange</option>
            <option value="banana">banana</option>
        </select>
		<input id = "quantity" type="text" value="1">
		<button onclick="changedSelect()">Add to Cart</button>
        
		<div id="result">
		
		</div>
    </body>
</html>
