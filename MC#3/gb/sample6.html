<html>
    <head>
        <style>
            div{padding:5px; background-color:green; font-size:15pt;color:white; overflow:scroll; height:600;}
        </style>
        
        <script src="jquery-2.1.1.js"></script>
        <script>
            $(document).ready(function(){
                $('#clickerDiv').click(function(){
                    informUser(1);
                });
                $('#clickerDiv').dblclick(function(){
                    informUser(2);
                });
                
                // implement .mouseenter, .mouseover, .mouseleave, .mouseup, .mousedown

            });

            function informUser(ctr){
                var msg;
                switch(ctr)
                {
                    case 1: msg = "Clicked me once"; break;
                    case 2: msg = "Clicked me twice"; break;
                }
                $('#clickerDiv').append(msg + "</br>");
            }
        </script>
    </head>
    <body>
            <div id="clickerDiv">
                Div 1 </br>
            </div>
    </body>
</html>

<!--
.text() – Gets the combined text contents of each element in the set of matched elements, including their descendants

.text(textString) – Sets the content of each element in the set of matched elements to the specified text
-->
